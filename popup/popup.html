<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>迅雷Docker下载助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="configPage">
      <h1>配置</h1>
      <form id="configForm">
        <div class="form-group">
          <label for="dockerHost">Host:</label>
          <input type="text" id="dockerHost" required>
        </div>
        <div class="form-group">
          <label for="dockerPort">Port:</label>
          <input type="number" id="dockerPort" required>
        </div>
        <div class="form-group">
          <label for="defaultFileType">默认文件类型:</label>
          <input type="text" id="defaultFileType" placeholder="逗号分割：mp4,avi，没有则默认全选">
        </div>
        <button type="submit">保存配置</button>
      </form>
    </div>
    
    <div id="taskPage" style="display: none;">
      <div class="header">
        <h1>下载任务</h1>
        <button id="configButton">修改配置</button>
      </div>
      <div class="tabs">
        <button id="uncompletedTab" class="tab active">未完成</button>
        <button id="completedTab" class="tab">已完成</button>
      </div>
      
      <div id="taskList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
